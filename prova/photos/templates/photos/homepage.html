{% extends 'photos/main.html'%}

{% block content %}

<div class="container">
    <div class="row">
        {% for work in works %} 
        <!-- col-lg-4 mb-4 d-flex -->
        <div class="col-md-4 col-sm-6 col-xs-6 mb-4 d-flex">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{ work.cover_image.url }}" alt="Card image cap" 
                    style="width: 100%; height: 15vw; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ work.name }}</h5>
                    <p class="card-text" style="width: 100%; height: 5vw; overflow: scroll;">{{ work.description }}</p>
                    <div class="card-footer">
                        <a href="{% url 'workDetail' work.id %}" class="btn btn-primary ">View</a>
                    </div>
                </div>
            </div>
        </div>
        
    {% empty %}
    <h1>No Works...</h1>
    {% endfor %}
    </div>
  </div>
    


{% endblock content%}
